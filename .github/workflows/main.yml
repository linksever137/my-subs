name: Update Sub (Final Fix)

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  download-allow:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Subscription
        run: |
          # 1. 设置 User-Agent (必须与 Cloudflare WAF 规则一致)
          # 如果你还没设规则，请去 Cloudflare 关闭 Bot Fight Mode
          SECRET_UA="MySecretPass2025"
          
          echo "Using User-Agent: $SECRET_UA"
          
          # 2. 下载文件
          # -L: 跟随跳转
          # -f: 失败时不保存
          curl -L -f -A "$SECRET_UA" "${{ secrets.CF_SUB_URL }}" -o sub.txt
          
          # 3. 检查文件内容
          if [ ! -s sub.txt ]; then
            echo "❌ Error: File is empty."
            exit 1
          fi

          if grep -q "<!DOCTYPE html>" sub.txt; then
             echo "❌ Error: Blocked by Cloudflare (HTML detected)."
             exit 1
          fi
          
          echo "✅ Download success!"

      - name: Commit and Push
        run: |
          # 配置 Git 身份
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 添加文件
          git add sub.txt
          
          # 检查是否有变化
          # 如果没变化，git commit 会报错，所以用 || echo 忽略错误
          git commit -m "Update sub: $(date)" || echo "⚠️ No changes to commit"
          
          # 推送
          git push
