name: Update Subscription (WAF Allow)

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  download-allow:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download with Secret User-Agent
        run: |
          # 关键点：-A 参数后面必须填你在 Cloudflare 里设置的那个 User-Agent
          # 比如你刚才设的是 MySecretPass123
          curl -L -A "MySecretPass123" "${{ secrets.CF_SUB_URL }}" -o sub.txt
          
          # 检查是否还是由 HTML 错误（包含 DOCTYPE 说明还是被拦了）
          if grep -q "<!DOCTYPE html>" sub.txt; then
             echo "Error: Still blocked! Check your WAF rule."
             exit 1
          fi
          
          if [ ! -s sub.txt ]; then
            echo "Error: Empty file."
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add sub.txt
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update sub: $(date)"
            git push
          fi
